<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../modules/register.ts" type="module"></script>
</head>
<body>
    <main class="flex-container place-content-center">
        <div>
            <h1>DevRoom</h1>
        </div>

            <form action="#" class="form-container" id="register-form">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="userName" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <label for="select-image">Choose profile picture</label>
                <div class="image-select">
                    <img src="../images/cat-profile.jpg" alt="1" aria-valuetext="../images/cat-profile.jpg">
                    <img src="../images/mona-profile.jpg" alt="2" aria-valuetext="../images/mona-profile.jpg">
                    <img src="../images/thing-profile.jpg" alt="3" aria-valuetext="../images/thing-profile.jpg">
                </div>
                <button>Create Account</button>
            </form>
            <a class="a-link" href="../index.html">Back to sign in</a>
    </main>
</body>
</html>
