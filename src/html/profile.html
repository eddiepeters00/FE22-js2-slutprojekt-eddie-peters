<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../modules/profile.ts" type="module"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>DevRoom</h1>
        <span id="open-btn">&#9776;</span>
    </header>
    <nav id="side-nav" class="side-nav">
        <a id="close-btn">&times;</a>
        <div class="menu-profile-container">
            <img class="profile-img" src="#" alt="Profile picture">
            <div>
                <h2 id="menu-profile-name"></h2>
                <p>Show your profile</p>
            </div>
        </div>
        <h3>Sign Out</h3>
        <h3>Delete Account</h3>
        <h4>Developers</h4>
        <div id="user-list"></div>
    </nav>

    <main class="flex-container">
        <section class="profile-hero-section">
            <img id="profile-img" class="profile-img" src="#" alt="Profile picture">
            <h3 id="profile-name"></h3>
        </section>

        <section class="write-post-section">
            <h4>Write a post!</h4>
            <form action="" id="post-form">
                <input id="message-input" type="text" placeholder="//Hello world!">
                <button>Post</button>
            </form>
        </section>

        <section class="posts-container" id="posts-container"></section>
    </main>
</body>

</html>
